<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <title>Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="main.png" type="image/x-icon">

</head>

<body class="bg-slate-900">



    <div class="mt-1 ">
        <label for="default-search"
            class="mb-2 text-sm font-medium bg-slate-800 text-slate-200 sr-only ">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <input type="search" id="search"
                class="block w-full p-4 pl-10 text-sm text-slate-50 border border-gray-300 rounded-lg bg-slate-600 focus:ring-blue-500 focus:border-blue-500dark:border-gray-600 "
                placeholder="Search Your City Name" required>

        </div>
    </div>

    <div class="min-h-full m-10 flex items-center justify-center" id="main">




    </div>


    <footer class="bg-slate-700 text-slate-200 fixed bottom-1 rounded-lg shadow m-4">
        <div class="w-full flex justify-center mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
            <span class="text-sm text-slate-200 sm:text-center ">Made With ❤️ <a
                    href="https://niraj-ghetiya.vercel.app/" class="hover:underline">Niraj Ghetiya™</a>.
            </span>

        </div>
    </footer>



    <script src="root.js"></script>
</body>

</html>
